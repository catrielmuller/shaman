  <body>

  <div id="game">
    <div id="game-bar">
      <ul>
        <li><span class="score">002410</span>Pepe</li>
        <li><span class="score">000310</span>Juan</li>
        <li><span class="score">000010</span>Esteban</li>

    </div>
