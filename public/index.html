<!doctype html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <title>SH&MAN</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
  </head>

  <body>

  <div id="loader" class="active">
    <img src="assets/logo.png"/>
  </div>

  <div id="init-form">
    <h3>Enter your name</h3>
    <input id="name_input" type="text" placeholder="Your shaman alter ego">
    <button onclick="enter()">Enter</button>
  </div>

  <img id="game-help" src="assets/help-detail.jpg" onclick="toggle_help()" />


  <a  class="help-icon" onclick="toggle_help()"><img id="ask_help"  src="assets/help.png" /></a>
  <div id="game">
    <div id="game-logo"><img src="assets/logob.png"/>

    </div>


    <div id="game-content">
      <canvas id="game-canvas"></canvas>  
    </div>

    <div id="game-blood"></div>

    <div id="game-status-l"></div>
    <div id="game-status-r"></div>
    <div id="game-status"></div>
    <div id="game-status-life">
      <img src="assets/blood.gif">
    </div>

    <div id="game-status-life-opacity"></div>    
  </div>


  <div id="respawn" class="hide">
    <h2>You died <div>make a ritual to go back to fight!</div></h2>
    <button> Do ritual now</button>
  </div>
